<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mandarin Flashcards</title>
	<link rel=Stylesheet href=style.css type="text/css" title="stylesheet" media=screen />
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
</head>
<body>
<table style="height: 100%; width: 100%;">
<tbody data-bind="with: random()" style="height:100%;">
    <tr data-bind="click: $root.click.traditional">
        <td colspan="2" data-bind="text: traditional" class="zi"></td>
    </tr>
    <tr data-bind="click: $root.click.pinyin"">
        <td data-bind="visible: !$root.isDisplayed.pinyin()" class="py">Pinyin</td>
        <td data-bind="visible:  $root.isDisplayed.pinyin(), text: pinyin" class="open py" ></td>
    </tr>
    <tr data-bind="click: $root.click.english">
        <td data-bind="visible: !$root.isDisplayed.english()" class="en" >English</td>
        <td data-bind="visible:  $root.isDisplayed.english(), text: english" class="open en" ></td>
    </tr>
</tbody>
</table>
    
<!-- Scripts -->
<script src="scripts/entities.1.0.js" type="text/javascript"></script>
<script src="scripts/mandarin.1.0.js" type="text/javascript"></script>

</body>
</html>
